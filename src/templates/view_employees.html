{% extends 'layout.html' %}
{% block content %}

 <div class="container py-5">
    <h3 class="text-center mb-4">All Employees</h3>

    <form method="GET" class="mb-3">
      <input type="text" name="search" class="form-control" placeholder="Search employee by name, ID or email">
    </form>

    <table class="table table-striped table-hover shadow">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr>
          <td>{{ emp.employee_id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <td>
            <a href="{{ url_for('routes.employee_details_ui', emp_id=emp.id) }}" class="btn btn-primary btn-sm">View</a>
            <a href="{{ url_for('routes.update_employee_ui', emp_id=emp.id) }}" class="btn btn-warning btn-sm">Update</a>
            <a href="{{ url_for('routes.delete_employee_ui', emp_id=emp.id) }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>


{% endblock %}
