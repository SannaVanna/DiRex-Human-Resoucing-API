{% extends 'layout.html' %}
{% block content %}

<div class="container py-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Update Employee</h3>

      <form method="POST" action="{{ url_for('routes.update_employee', emp_id=employee.id) }}">
        <div class="mb-3">
          <label class="form-label">Employee ID</label>
          <input type="text" name="employee_id" class="form-control" value="{{ employee.employee_id }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ employee.email }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" name="department" class="form-control" value="{{ employee.department }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Remark</label>
          <textarea name="remark" class="form-control" rows="3">{{ employee.remark }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('routes.view_employees') }}" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
